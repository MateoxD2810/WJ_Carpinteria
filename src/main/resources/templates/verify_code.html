<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Verificar Código y Cambiar Contraseña</title>

    <style>
        body {
            background-image: url('https://i.postimg.cc/RhVYLMbk/Fondo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .login-container img {
            display: block;
            margin: 0 auto 0px auto;
            width: 150px;
        }

        .login-container h2 {
            color: #FFC107;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #000;
            color: #fff;
            border: none;
            border-bottom: 2px solid #FFC107;
        }

        .form-control:focus {
            border-bottom-color: #FFD700;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #c7c7c7;
        }

        .btn-warning {
            background-color: #FFC107;
            color: black;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }

        .btn-warning:hover {
            background-color: #FFB300;
        }

        .text-warning {
            color: #FFC107 !important;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form th:action="@{/verify_code}" method="POST">
            <img src="https://i.postimg.cc/4dxTn5Cq/WJ.png" alt="WJ" />
            <h2>Verificar Código y Cambiar Contraseña</h2>

            <div th:if="${message}">
                <p class="text-success text-center" th:text="${message}"></p>
            </div>
            <div th:if="${error}">
                <p class="text-danger text-center" th:text="${error}"></p>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label text-warning">Código de Recuperación</label>
                <input type="text" id="code" name="code" class="form-control" placeholder="Ingrese el código" required />
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label text-warning">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Ingrese su nueva contraseña" required />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-warning">Actualizar Contraseña</button>
            </div>

            <div class="text-center">
                <a th:href="@{/login}" class="text-warning">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
