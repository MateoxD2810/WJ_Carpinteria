<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Admin</title>
</head>
<body>
    <h1>Registro como Administrador</h1>
    
    <!-- Mensaje de error si ocurre uno durante el registro -->
    <div th:if="${errorMessage}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/register_admin}" method="post">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required />
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required />
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required maxlength="60" />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="passwordConfirm">Confirmar Contraseña:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required />
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <!-- Enlaces de ayuda -->
    <p>¿No eres administrador? <a th:href="@{/register}">Regístrate como Usuario</a></p>
</body>
</html>
