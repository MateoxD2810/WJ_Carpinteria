                    <!-- Scripts para AJAX y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function eliminarUsuario(id) {
            // Confirmación antes de eliminar
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                // Realizamos la solicitud AJAX para eliminar el usuario
                $.ajax({
                    url: '/Administrador/Eliminar/' + id,  // URL del endpoint para eliminar
                    type: 'POST',
                    success: function(response) {
                        // Si la eliminación es exitosa, eliminamos la fila de la tabla
                        alert('Usuario eliminado exitosamente');
                        location.reload(); // Recargar la página para actualizar la tabla
                    },
                    error: function(xhr, status, error) {
                        alert('Hubo un error al eliminar el usuario');
                    }
                });
            }
        }
    </script>
