<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/css/Usuarios/styleCliente.css">
    <link rel="stylesheet" href="../iconos/css/all.min.css">
    <link rel="stylesheet" href="/css/Usuarios/catalogo.css">
    <title>Actualizar Datos</title>
</head>
<body>

    <div class="container-fluid">

        <!-- 1 fila navegacion -->
        <div class="row border-bottom border-body nav">

            <div class="col">

                <nav class="navbar navbar-expand-lg">

                    <img class="navbar-brand" src="/img/Usuarios/wjj.png">
    
                    <!-- Apartados -->
                    
                    <div class="collapse navbar-collapse Nabvar d-flex justify-content-start" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Usuarios/Index">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/Usuarios/Catalogo">Cátalogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Usuarios/PersonalizarM">Perzonalizar Mueble <i class="fa-solid fa-hammer"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"></a>
                        </li>
                        </ul>
                    </div>
    
    
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link fs-5" aria-current="page" th:text="${#authentication.principal.username}"></a>
                            </li>
                            <div class="botonPerfil text-center">
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">Ver perfil</button>
                            </div>
    
                            <!-- Ver Perfil -->
    
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                
                                    <div class="modal-body">
                                    <!-- Contenido -->
                                    <div class="imgPer card">
                                        <img src="/img/Usuarios/wjj.png" class="card-img-top img-fluid" alt="...">
                                    <div class="card-body ">
                                        <h4 class="display-6 text-warning-emphasis" th:text="${#authentication.principal.username}"></h4>
                                        <h4>Rol: Usuario</h4>
                                        <h4>Correo Electrónico: #################</h4>
                                        <h4>Teléfono: +57 ##########</h4>
                                        <h4>Dirección: #########################</h4>
                                    </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark fs-6" data-bs-dismiss="modal">Cerrar</button>
                                    <a href="/Usuarios/ActualizarInfo" type="button" class="btn btn-warning fs-6">Modificar Información</a>
                                </div>
                                </div>
                                </div>
                            </div>
    
                            <!--Ver Perfil -->
                        <li>
                            <a class="nav-link fs-5" href="/Usuarios/Carrito"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#"><i class="fa-solid fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/logout}"><i class="fa-solid fa-right-to-bracket"></i></a>
                        </li>
                        </ul>
                    </div>
    
                    </nav>


            </div>

            

        </div>

        <!-- Formulario -->

        
        
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card bg-dark text-white shadow-lg rounded-4">
                        <div class="card-body p-4">
                            <h2 class="text-warning text-center mb-4 fw-bold">Actualizar Datos</h2>
                            <form onsubmit="return ActualizarDatos()" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="InputGmail1" class="form-label text-warning fw-semibold">Gmail</label>
                                    <input type="email" class="form-control bg-black text-white border-light rounded-3" id="InputGmail1" placeholder="ejemplo@gmail.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="InputTel" class="form-label text-warning fw-semibold">Teléfono</label>
                                    <input type="tel" class="form-control bg-black text-white border-light rounded-3" id="InputTel" placeholder="10 dígitos" required pattern="[0-9]{10}">
                                </div>
                                <div class="mb-3">
                                    <label for="InputText1" class="form-label text-warning fw-semibold">Dirección</label>
                                    <input type="text" class="form-control bg-black text-white border-light rounded-3" id="InputText1" placeholder="Calle, Número, Ciudad" required>
                                </div>
                                <div class="mb-3">
                                    <label for="InputProfilePic" class="form-label text-warning fw-semibold">Foto de perfil</label>
                                    <input type="file" class="form-control bg-black text-white border-light rounded-3" id="InputProfilePic" accept="image/*" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-warning fw-bold text-dark rounded-pill">Actualizar Datos</button>
                                    <a href="../rolCliente/cambiar.html" class="btn btn-outline-light fw-bold rounded-pill">Cambiar Contraseña</a>
                                </div>
                            </form>
                            <p id="message" class="text-center mt-3 text-light small"></p>
                        </div>
                    </div>
                </div>
            </div>
            
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
