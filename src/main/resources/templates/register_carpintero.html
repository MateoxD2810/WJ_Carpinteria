<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Carpintero</title>
</head>
<body>
    <h1>Registro como Carpintero</h1>

    <!-- Mensaje de error si ocurre uno durante el registro -->
    <div th:if="${errorMessage}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/register_carpintero}" method="post">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required />
        </div>
        <div>
            <label for="telefono">Teléfono (Opcional):</label>
            <input type="text" id="telefono" name="telefono" />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="passwordConfirm">Confirmar Contraseña:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required />
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <!-- Enlaces para usuarios y admin -->
    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión como Usuario</a></p>
    <p>¿Eres administrador? <a th:href="@{/register_admin}">Regístrate como Administrador</a></p>
</body>
</html>
